<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>checkpoint-3</title>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 bg-primary text-light text-center">
                    <h1>Taskmaster</h1>
                </div>
            </div>
        </div>
    </header>

    <form action=""></form>

    <main>
        <form class="row px-5 py-3 m-auto justify-content-center align-items-end" onsubmit="app.listController.createList(event)">
            <div class="col-3">
                <label for="new-list" class="text-dark">New List</label>
                <input required minLength="3" maxlength="15" type="text" name="name" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
            <div class="col-1">
                <label for="color" class="text-dark">Color:</label>
                <input class="form-control" placeholder="color" type="color" id="color" />
            </div>
            <button class="btn btn-primary h-50"> Create!</button>

        </form>


        

       <div class="row" id="task-list">
        <div class="card text-white m-auto" style="max-width: 18rem;">
            <div class="card-header bg-primary">${list.name}</div>
            <div class="card-body bg-light text-dark">
              <h5 class="card-title">List</h5>
              <ul></ul>
              <p class="card-text">${list.description}</p>
            </div>
            <div class="col-12">
                
            </div class="">
            <form onsubmit="app.taskController.addTask(event)">
                <label for="name"></label>
                <input type="text" name="name" class="form-control">
            </form>
          </div>
           
       </div>
          </div>
       
    </main>

    <footer class="container-fluid bg-primary text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Me</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
